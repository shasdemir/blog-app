{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>

<html>
    <head>
        <title>BlogApp</title>
    </head>

    <style type="text/css">
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .error {
            color: red;
        }

        label {
            display: block;
            font-size: 20px;
        }

        input[type=text] {
            width: 600px;
            font-size: 20px;
            padding: 2px;
        }

        textarea {
            width: 600px;
            height: 200px;
            font-size: 17px;
            font-family: sans-serif;
        }

        input[type=submit] {
            font-size: 24px;
        }

        hr {
            margin: 20px auto;
        }
    </style>

    <body>
        <h2>List of All Posts</h2>
        {% for post in all_posts %}
            <h2><a href="/posts/{{post.key().id()}}" style="color: #000000; text-decoration: none">{{post.title}}</a></h2>
            <h5>{{post.created.strftime("%b %d, %Y")}}.
                {% if post.poster_name %}
                     Posted by: {{post.poster_name}}
                {% endif %}
            </h5>
            
            {{post.text|safe}}
            <hr><br><br>
        {% endfor %}

       <!-- <br>Queried {{elapsed_time}} seconds ago. -->

    </body>
</html>

{% endblock %}
