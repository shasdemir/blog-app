{% extends "base.html" %}
{% block content %}

<html>
<head>
	<title>User Signup</title>
</head>

<body>
	<font size=5>User Signup</font>
	<br><br>

	<form method="post">
		User Name: <input type="text" name="username" value={{user_name}}> <font color="red">{{user_name_error}}</font>
		<br>
		Password: <input type="password" name="password" value={{password}}> <font color="red">{{password_error}}</font>
		<br>
		Verify password: <input type="password" name="verify" value={{verify_password}}> <font color="red">{{verify_error}}</font>
		<br>
		E-mail (optional): <input type="text" name="email" value={{email}}> <font color="red">{{email_error}}</font>
		<br>
		<input type="submit">
	</form>
</body>

{% endblock %}
